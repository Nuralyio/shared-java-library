# Keycloak Service Client Configuration
# Configure the base URL where your Keycloak service is running
keycloak.service.base-url=http://localhost:7012

# HTTP request timeout in seconds
keycloak.service.timeout-seconds=30

# Quarkus HTTP Configuration
quarkus.http.port=7612
quarkus.http.host=0.0.0.0

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.info-title=Keycloak Client Test API
quarkus.smallrye-openapi.info-version=1.0.0-SNAPSHOT
quarkus.smallrye-openapi.info-description=Test API for Keycloak Service Client demonstrating user lookup and email conversion operations
quarkus.smallrye-openapi.info-contact-email=developer@nuraly.com
quarkus.smallrye-openapi.info-contact-name=Nuraly Development Team

# Swagger UI Configuration
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.title=Keycloak Client Test API

# CORS Configuration (for browser testing)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=*

# Logging configuration
quarkus.log.category."com.nuraly.keycloak.client".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
