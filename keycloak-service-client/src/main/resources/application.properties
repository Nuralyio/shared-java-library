# Keycloak Service Client Configuration
# Configure the base URL where your Keycloak service is running
keycloak.service.base-url=http://localhost:7012

# HTTP request timeout in seconds
keycloak.service.timeout-seconds=30

# Logging configuration (optional)
# Set to FINE for detailed debugging
quarkus.log.category."com.nuraly.keycloak.client".level=INFO
