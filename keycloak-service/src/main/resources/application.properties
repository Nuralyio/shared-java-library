# Keycloak Configuration
keycloak.base-url=http://localhost:8080/auth
keycloak.realm=master
keycloak.client-id=nuraly-service
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:DiwCVTave2SLskLEoE9p4HHeef96YsZd}
# Alternative: you can also use username/password for development only

# Redis Configuration (for caching only)
quarkus.redis.hosts=redis://localhost:6379

# HTTP Configuration
quarkus.http.port=7012

# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Keycloak Service API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Keycloak user management service for Nuraly platform. Provides user lookup, email-to-UUID mapping, and caching functionality.
quarkus.smallrye-openapi.info-contact-name=Nuraly Development Team
quarkus.smallrye-openapi.servers=http://localhost:7012
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.always-include=true

# Logging Configuration
quarkus.log.category."com.nuraly.keycloak".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Dev mode configuration
%dev.quarkus.log.console.level=DEBUG